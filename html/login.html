<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

    <!-- Login Container info -->

    <div class="login-container">
        <form action="">
            <div class="login-input">
                <img src="../multimedia/logo-blue.svg" alt="Gestion-Estudiantes" class="logo-blue">
                <h2 class="text-login">Log In</h2>
                <input type="email" name="email" id="email" class="email-input" placeholder="Correo electrónico">
                <input type="password" name="password" id="password" class="password-input" placeholder="Contraseña">

                <button type="button" id="submitButton" name="submitButton" class="submit-button">Ingresar</button>

                <a href="../html/recuperacion-passwd.html" target="_parent" rel="noopener noreferrer" class="recuperacion-pswd">¿Se te olvidó la contraseña?</a>
            </div>
        </form>
    </div>

    <!-- End of Login Container info -->

    <div class="image-container">
        <img src="../multimedia/libreriaIntento.jpg" alt="biblioteca" class="biblioteca">
    </div>

</body>
</html>

<script type="module" src="../JS/login.js"></script>
