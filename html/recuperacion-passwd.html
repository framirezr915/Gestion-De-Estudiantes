<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="../css/recuperacion-passwd.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar la contraseña</title>
</head>
<body>
    <a class="regresar" href="../html/login.html">Regresar</a>
    <div class="recov-pass-container">
       
        <div class="recov-pass">
            <h2 class="recov-pass-text">Recuperar contraseña</h2>
            <input type="email" name="email" id="email" class="recov-pass-email" placeholder="Correo Electronico">
            <button type="submit" class="recov-pass-button">Recuperar contraseña</button>
        </div>

    </div>
    <img src="../multimedia/wave.svg" alt="waves" class="wave">
</body>
</html>
