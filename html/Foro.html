<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/Foro.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion De Estudiantes</title>
    <!-- <script type="module" src="../JS/checkStatus.js"></script>
    <script type="module" src="../JS/logout.js"></script> -->
</head>
<body>

     <div class="side-bar">
        <div class="logo">
            <img src="../multimedia/logo-white.svg" alt="" class="logo">
        </div>
        <a class="perfil" href="">
            <img src="../multimedia/profile.svg" alt="">
            <p>Perfil Profesor</p>
        </a>
        <div class="log-out">
          <button type="button" id="logOut" name="logOut" class="log-out">Cerrar Sesion</button>
        </div>
       
     </div>

     <div class="header-cursos">
      <h2>Foro de preguntas</h2>
      <hr />
    </div>

     <div class="foro-form">

      <div class="foro-nombre">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
      </div>

      <div class="foro-mensaje">
        <label for="mensaje">Consulta</label>
        <textarea id="mensaje"></textarea>
      </div>
      
      <div class="foro-enviar">
        <button type="button" id="btnEnviar">Enviar</button>
      </div>

      <div class="foro-mensajes">
        <label>Respuestas recientes </label>
        <ul id="chatUl">
          <li>
            <b>Nombre:</b> Mensaje
          </li>
          <li>
            <b>Nombre:</b>Mensaje
          </li>
        </ul>

      </div>
      
     </div>
     
    

    
      <script type="module" src="../JS/Foro.js"></script>
</body>
</html>
