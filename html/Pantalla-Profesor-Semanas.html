<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/Pantalla-Profesor-Semanas.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion De Estudiantes</title>
    <!--link rel="stylesheet" href="../css/style.css"-->
  </head>
  <body>
    <div class="side-bar">
      <div class="logo">
        <img src="../multimedia/logo-white.svg" alt="" class="logo" />
      </div>
      <a class="grupos" href="">
        <img src="../multimedia/grupo.svg" alt="" />
        <p>Alumnos</p>
      </a>
      <a class="grupos" href="">
        <img src="../multimedia/grupo.svg" alt="" />
        <p>Grupos</p>
      </a>

      <a class="asistencia" href="../html/login.html">
        <img src="../multimedia/asistencia.svg" alt="" />
        <p>Asistencia</p>
      </a>

      <div class="back-btn-container">
        <a href="../html/Pantalla-Profesor.html" class="Back-btn">
          <img src="../multimedia/backarrow.svg" alt="back-arrow" />
          <p>Regresar</p>
        </a>
      </div>
    </div>

    <div class="header-cursos">
      <h2>Nombre de Curso</h2>
      <hr />
    </div>

    <div class="header-content">
      <button class="btn-content" id="content-btn">Contenido</button>
      <button class="btn-content" id="DiscusionesBtn">Discusiones</button>
    </div>

    <div class="embed-container">
      <button>Previsualizar</button>
      <h4>PDF Preview</h4>
      <embed id="vista-previa" type="application/pdf" width="200px" height="200px" class="embedPdf">

    <div class="upload-area">
      <button class="upload">Subir Archivo</button>
      <div class="progress-container">
          <div class="progress"></div>
      </div>
      <div class="percent">0%</div>
      <div class="controls">
          <svg class="pause" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
          </svg>
          <svg class="resume" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path
                  d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z" />
          </svg>
          <svg class="cancel" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                  d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z" />
          </svg>
      </div>
      <input type="file" class="hidden-upload-btn" style="display: none;">
  </div>
  <script type="text/javascript" src="../JS/archivos.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script type="text/javascript" src="../JS/SubArchivos.js"></script>
  </body>
</html>
